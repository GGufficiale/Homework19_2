<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Наши контакты</p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Усть-Кокинск, ул.Пушкина, дом 69.</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">Звонить Деду Максиму, чтоб открыл</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                        <li>За вход - бутылка</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<form method="post">
    <!-- Отправка POST-запроса с шаблона -->
    {%csrf_token %}
    <!-- Токен для безопасной обработки запроса и блока фишинговых запросов -->
    <input type="text" name="name"/><br>
    <input type="email" name="email"/><br>
    <textarea name="message"></textarea><br>
    <input type="submit" value="Отправить"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
